set $mod Mod4
set $browser firefox
set $terminal kitty
set $filemanager thunar

floating_modifier $mod

# kill focused window
bindsym $mod+Shift+q kill

set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"

# configuration for workspace behaviour:
# switch to workspace
bindsym $mod+1    workspace  $ws1
bindsym $mod+2    workspace  $ws2
bindsym $mod+3    workspace  $ws3
bindsym $mod+4    workspace  $ws4
bindsym $mod+5    workspace  $ws5
bindsym $mod+6    workspace  $ws6
bindsym $mod+7    workspace  $ws7
bindsym $mod+8    workspace  $ws8

# move focused container to workspace
bindsym $mod+Shift+1    move container to workspace  $ws1
bindsym $mod+Shift+2    move container to workspace  $ws2
bindsym $mod+Shift+3    move container to workspace  $ws3
bindsym $mod+Shift+4    move container to workspace  $ws4
bindsym $mod+Shift+5    move container to workspace  $ws5
bindsym $mod+Shift+6    move container to workspace  $ws6
bindsym $mod+Shift+7    move container to workspace  $ws7
bindsym $mod+Shift+8    move container to workspace  $ws8

# app shortcuts
bindsym $mod+Return exec $terminal
bindsym $mod+w exec $browser
bindsym $mod+e exec $filemanager

# Use pactl to adjust volume in PulseAudio.
set $refresh_i3status killall -SIGUSR1 i3status
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

# Brightness
bindsym XF86MonBrightnessUp exec brightnessctl set +10%
bindsym XF86MonBrightnessDown exec brightnessctl set 10%-

# Rofi
bindsym $mod+d exec --no-startup-id rofi -show drun
bindsym Mod1+Tab exec rofi -show window -show-icons
bindsym $mod+semicolon exec rofi -modi emoji:rofimoji -show emoji

# screenshots
bindsym Print exec maim "/home/$USER/Pictures/$(date).jpg"
bindsym $mod+Print exec maim --window $(xdotool getactivewindow) "/home/$USER/Pictures/$(date).jpg"
bindsym Shift+Print exec maim --select "/home/$USER/Pictures/$(date).jpg"
# clipboard screenshots
bindsym Ctrl+Print exec maim | xclip -selection clipboard -t image/png
bindsym Ctrl+$mod+Print exec main --window $(xdotool getactivewindow) | xclip -selection clipboard -t image/png
bindsym Ctrl+Shift+Print exec maim -- select | xclip -selection clipboard -t image/png

# Exit/logout
bindsym $mod+Shift+e exec /home/$USER/.config/scripts/power.sh
# Lock
bindsym $mod+Shift+x  exec /home/$USER/.config/scripts/lock
# bindsym $mod+Shift+x exec --no-startup-id i3-nagbar -t warning -m 'Exit i3?' -b 'Logout' 'i3-msg exit'

# Reload config
bindsym $mod+Shift+c reload
# Restart i3
bindsym $mod+Shift+r restart

# Switch Active Workspaces
bindsym $mod+Tab workspace next
# bindsym Mod1+Tab workspace prev

# split in horizontal orientation
bindsym $mod+z split h

# split in vertical orientation
bindsym $mod+a split v

# enter fullscreen mode
bindsym $mod+f fullscreen toggle

# Focus Changing
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right
